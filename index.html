<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "author" content = "Abhishek Kuvalekar">
        <meta name = "description" content = "First page of my game.">
        <link href = "styles.css" rel = "stylesheet" type = "text/css">
        <script src = "game.js" type = "text/javascript"></script>
        <title>Game</title>
    </head>
    <body onkeydown = "move_car(event)" onload = "init_game()">
        <div class = "road_container">
            <img src = "images/road/road4.jpeg" id = "road">
        </div>
        <div class = "user_car_container">
            <img src = "images/cars/car3.png" id = "user_car" >
        </div>
        <div class = "buttons">
            <button id = "start_button" onclick = "start_game()">Start</button>
            <button id = "pause_button" onclick = "pause_game()" disabled>Pause</button>
            <button id = "stop_button" onclick = "stop_game()" disabled>Stop</button>
        </div>
        <audio id = "game-music"></audio>
    </body>
</html>
